<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Node RazorPay</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-light" style="background-color: #22527b;">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="./images/razorpay-logo-white.svg" alt="" class="d-inline-block align-top pull-left">
				<img src="./images/node-logo-white.svg" alt="" class="d-inline-block align-top pull-right">
			</a>
		</div>
	</nav>

	<!-- Enter Amount and instantiate new Order -->
	<div class="container">
	<label>Amount :</label>
	<input type=text id=order-amt /><br/>
	<button id="order-button1">Get Order id from server</button>
	
	<br/>
	
	<script>
		document.getElementById('order-button1').onclick = function(e){
			var url = '/api/payment/order';
			var params = {
				amount: document.getElementById('order-amt').value,  
				currency: "INR",
				receipt: "su001",
				payment_capture: '1'
			};
		
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function (res) {
				if (xmlHttp.readyState === 4) {
					res=JSON.parse(xmlHttp.responseText);
					console.log(res)
					document.getElementById('rzp-text').value=res.data.id;
				}
			}
			xmlHttp.open("POST", url, true); // false for synchronous request
			xmlHttp.setRequestHeader("Content-type", "application/json");
			xmlHttp.send(JSON.stringify(params));
		}
	</script>

	<br/>
	<hr/>

	<!-- Checkout to Razorpay Payment Gateway using OrderID -->
	<label>Order id :</label>
	<input type=text id=rzp-text />
	<br/>
	<button id="rzp-button1">Checkout</button>
	
	<div id=paymentDetails></div>
	
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script>
		document.getElementById('rzp-button1').onclick = function(e){
			var options = {
				"key": "rzp_test_qVCyEM6WgHM58p",
				"currency": "INR",
				"name": "Razor Tutorial",
				"description": "Razor Test Transaction",
				"image": "https://previews.123rf.com/images/subhanbaghirov/subhanbaghirov1605/subhanbaghirov160500087/56875269-vector-light-bulb-icon-with-concept-of-idea-brainstorming-idea-illustration-.jpg",
				"order_id": document.getElementById('rzp-text').value,
				"handler": function (response){
					console.log(response)
					document.getElementById('order-pay-id').value=response.razorpay_payment_id;
					document.getElementById('order-id').value=response.razorpay_order_id;
					document.getElementById('order-sig').value=response.razorpay_signature;
				},
				"modal": {
					ondismiss: function() {
						alert(`Payment Failed`)
					}
        		},
				"theme": {
					"color": "#227254"
				}
			};
			var rzp1 = new Razorpay(options);
			rzp1.open();
			e.preventDefault();
		}
	</script>

	<br/>
	<hr/>

	<!-- Verify the Payment signature -->
	<label>Order id :</label>
	<input type=text id=order-id />
	
	<br/>
	
	<label>Payment id :</label>
	<input type=text id=order-pay-id />
	
	<br/>
	
	<label>Signature :</label>
	<input type=text id=order-sig />
	
	<br/>
	<label>Verify Signature</label>
	<button id="verify-button1">Verify</button>
	
	<script>
	document.getElementById('verify-button1').onclick = function(e){
		var url = '/api/payment/verify';
		var params = {
			razorpay_order_id:  document.getElementById('order-id').value,  
			razorpay_payment_id:  document.getElementById('order-pay-id').value,
			razorpay_signature:  document.getElementById('order-sig').value
		};
		var xmlHttp = new XMLHttpRequest();

		xmlHttp.onreadystatechange = function (res) {
			if (xmlHttp.readyState === 4) {
				alert(xmlHttp.responseText);
				resp=JSON.parse(xmlHttp.responseText);
				console.log(resp)
			}
		}

		xmlHttp.open("POST", url, true); // false for synchronous request
		xmlHttp.setRequestHeader("Content-type", "application/json");
		xmlHttp.send(JSON.stringify(params));
	}
	</script>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</div>
</body>
</html>
